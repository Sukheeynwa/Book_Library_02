<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Library</h1>
    <button id="show-modal-button">+</button>
    <dialog id="input-modal">
        <button id="close-modal-button">x</button>
        <form>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="book-title" required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author" required>

            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" name="book-pages">

            <label for="book-isRead">Did you read?</label>
            <input type="checkbox" id="book-isRead">

            <button type="submit" id="submit-book-button">Add new book</button>
        </form>
    </dialog>
    <div id="library-container"></div>
    <script src="script.js"></script>
</body>
</html>
